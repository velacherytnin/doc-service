# PDF Generation Service Configuration

# Pre-processing Rules Configuration
# Default rules file for standard enrollment structure
preprocessing.rules.default=preprocessing/standard-enrollment-rules.yml

# Client-specific preprocessing rules mapping
# Format: preprocessing.rules.client.{clientId}={rulesFile}
preprocessing.rules.client.acme-corp=preprocessing/acme-rules.yml
preprocessing.rules.client.contoso=preprocessing/contoso-rules.yml
preprocessing.rules.client.client-b=preprocessing/client-b-rules.yml

# Enable/disable preprocessing
preprocessing.enabled=true

# Cache preprocessing rules (improves performance)
preprocessing.cache.enabled=true
preprocessing.cache.ttl-minutes=60

# Performance monitoring
preprocessing.performance.log-threshold-ms=10
